<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>App Title</title>
    <style>
        html, body, body > div, #container, #container-uiarea {
            height: 100%;
        }
    </style>
    <script
        id="sap-ui-bootstrap"
        src="https://sapui5.hana.ondemand.com/1.128.1/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-resourceroots='{
            "pagemain.pagemain": "./"
        }'
        data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-frameOptions="trusted"
    ></script>
    <script>
        sap.ui.getCore().attachInit(function() {
           
            sap.ui.require(["sap/ui/fl/FakeLrepConnectorLocalStorage"
            ], function (FakeLrepConnectorLocalStorage) {
               
                FakeLrepConnectorLocalStorage.enableFakeConnector(
                null,
                "pagemain.pagemain", // the ID of your project or namespace
                "1.0.0" // can be anything
                );
            });
           
        });            
    </script>
    <script>
        sap.ui.loader.config({
            paths: {
                "onlymainjs": "./",
                "sap/ui/core": "https://sapui5.hana.ondemand.com/1.128.1/resources/sap/ui/core",
                "sap/ui/generic/app": "https://sapui5.hana.ondemand.com/1.128.1/resources/sap/ui/generic/app"
            }
        });
    </script>
</head>
<body class="sapUiBody sapUiSizeCompact" id="content">
    <div
        data-sap-ui-component
        data-name="pagemain.pagemain"
        data-id="container"
        data-settings='{"id" : "pagemain.pagemain"}'
        data-handle-validation="true"
    ></div>
    <script>
        sap.ui.getCore().attachInit(function () {
            new sap.m.Shell({
                app: new sap.ui.core.ComponentContainer({
                    name: "onlymainjs"
                })
            }).placeAt("content");
        });
    </script>
</body>
</html>
